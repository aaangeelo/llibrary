<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper wrapper-header">
        <h1 class="logo">library</h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper wrapper-main">
        <button class="btn-add">
          <svg
            class="btn-add__icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          Add Book
        </button>
        <div class="book">
          <div class="book__info book__info-title">Book Title</div>
          <div class="book__info book__info-author">by Book Author</div>
          <div class="book__info book__info-pages">123 pages</div>
          <button class="book__info book__info-status book-info__btns">
            Not Read
          </button>
          <button class="book__info book__info-remove book-info__btns">
            Remove
          </button>
        </div>
        <div class="book">
          <div class="book__info book__info-title">Book Title</div>
          <div class="book__info book__info-author">by Book Author</div>
          <div class="book__info book__info-pages">123 pages</div>
          <button
            class="book__info book__info-status book__info-status-read book-info__btns"
          >
            Read
          </button>
          <button class="book__info book__info-remove book-info__btns">
            Remove
          </button>
        </div>
      </div>
    </main>
    <div class="modal" id="modal">
      <div class="modal__content">
        <div class="modal__close">&times;</div>
        <h2 class="modal__header">Add Book</h2>
        <div class="form">
          <div class="form__block">
            <label for="form__txt-title" class="form__label">Title</label>
            <input
              type="text"
              class="form__txt"
              id="form__txt-title"
              required
            />
            <div class="form__error-message">Please fill out this field</div>
          </div>
          <div class="form__block">
            <label for="form__txt-author" class="form__label">Author</label>
            <input
              type="text"
              class="form__txt"
              id="form__txt-author"
              required
            />
            <div class="form__error-message">Please fill out this field</div>
          </div>
          <div class="form__block">
            <label for="form__txt-number" class="form__label">Pages</label>
            <input
              type="number"
              class="form__txt"
              id="form__txt-number"
              required
            />
            <div class="form__error-message">Please fill out this field</div>
          </div>
          <div class="form__block">
            <label class="form__label">Status</label>
            <div class="form__status">
              <div class="form__block-status">
                <label for="form__radio-not-read">Not Read</label>
                <input
                  type="radio"
                  class="form__radio"
                  id="form__radio-not-read"
                  checked
                />
              </div>
              <div class="form__block-status">
                <label for="form__radio-read">Read</label>
                <input type="radio" class="form__radio" id="form__radio-read" />
              </div>
            </div>
          </div>
          <button class="btn-submit">Submit</button>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
