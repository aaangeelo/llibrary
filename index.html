<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper wrapper-header">
        <h1 class="logo">library</h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper wrapper-main">
        <button class="button button-add" id="button-add">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-plus-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line></svg
          >Add Book
        </button>
      </div>
    </main>
    <div class="popup" id="popup">
      <div class="popup__content">
        <div class="popup__close" id="popup__close">&times;</div>
        <h2 class="popup__title">Add Book</h2>
        <div class="form">
          <label for="form__item-title"
            >Title
            <input
              type="text"
              class="form__item form__item-title"
              id="form__item-title"
              required
            />
            <div class="error-message">Please fill out this field</div>
          </label>
          <label for="form__item-author"
            >Author
            <input
              type="text"
              class="form__item form__item-author"
              id="form__item-author"
              required
            />
            <div class="error-message">Please fill out this field</div>
          </label>
          <label for="form__item-pages"
            >Pages
            <input
              type="number"
              class="form__item form__item-pages"
              id="form__item-pages"
              min="0"
              required
            />
            <div class="error-message">Please fill out this field</div>
          </label>
          <div>
            <label>Status</label>
            <div class="form__status">
              <input
                type="radio"
                class="form__radio form__item-status"
                id="not-read"
                name="status"
                value="Not Read"
                checked
              />
              <label for="not-read" class="radioLabel"> Not read </label>
              <input
                type="radio"
                class="form__radio form__item-status"
                id="read"
                name="status"
                value="Read"
              />
              <label for="read" class="radioLabel"> Read </label>
            </div>
          </div>
          <button type="button" class="button button-submit" id="button-submit">
            Submit
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
